{% extends "base.html" %}
{% block content %}

<h1>Edit Review</h1>

<form method="POST" action="/edit/{{ review.category }}/{{ review.id }}">

    <div class="form-group">
        <label>Title:</label>
        <input type="text" name="title" value="{{ review.title }}" required>
    </div>

    <div class="form-group">
        <label>Rating (1â€“10):</label>
        <input type="number" name="rating" min="1" max="10" step="0.1" value="{{ review.rating }}" required>
    </div>

    <div class="form-group">
        <label>Review:</label>
        <textarea name="review" required>{{ review.review }}</textarea>
    </div>

    <button type="submit" class="btn">Save Changes</button>
</form>

<p><a href="/review/{{ review.category }}/{{ review.id }}">Back to Review</a></p>

{% endblock %}
