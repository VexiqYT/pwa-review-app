{% extends "base.html" %}
{% block content %}

<h1>Edit Review</h1>

<form method="POST">

    <label>Title:</label><br>
    <input type="text" name="title" value="{{ review.title }}" required><br><br>

    <label>Rating (1.0 to 10.0):</label><br>
<input type="number" name="rating" min="1" max="10" step="0.1" value="{{ review.rating }}" required><br><br>


    <label>Review:</label><br>
    <textarea name="review" rows="5" cols="40" required>{{ review.review }}</textarea><br><br>

    <button class="btn" type="submit" data-protected="true">Submit</button>
</form>

<p><a href="/review/{{ review.id }}">Back</a></p>

{% endblock %}
