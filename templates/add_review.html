{% extends "base.html" %}
{% block content %}

<h1>Add Review</h1>

<form method="POST">

    <label>Category:</label><br>
    <select name="category">
        <option value="games">Games</option>
        <option value="movies">Movies</option>
        <option value="books">Books</option>
    </select>
    <br><br>

    <label>Title:</label><br>
    <input type="text" name="title" required><br><br>

    <label>Rating (1.0 to 10.0):</label><br>
<input type="number" name="rating" min="1" max="10" step="0.1" required><br><br>

    <label>Review:</label><br>
    <textarea name="review" rows="5" cols="40" required></textarea><br><br>

    <button class="btn" type="submit" data-protected="true">Submit</button>
</form>

<p><a href="/">Back to Home</a></p>

{% endblock %}
